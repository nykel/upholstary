<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--seamed ">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title mdl-color-text--white">Orçamento</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right mdl-color-text--white">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
                <nav class="tap-menu-top  mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--white" href="#">Almofadas</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--white" href="#">Cadeiras</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--white" href="#">Capas</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--white" href="#">Poltronas</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--white" href="#">Sofás</a>
                </nav>
                <div class="tap-switch-drawer">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="switch-1" class="mdl-switch__input " checked>
                        <span class="mdl-switch__label mdl-color-text--white">Menu</span>
                    </label>
                </div>
                <button id="menu-top-right" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons mdl-color-text--white">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-top-right">
                    <li class="mdl-menu__item">Contato</li>
                    <li disabled class="mdl-menu__item">Atendimento</li>
                    <li class="mdl-menu__item">FQ</li>
                </ul>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-color--white">
            <span class="tap-top-drawer mdl-layout__title mdl-color-text--white">Chaple</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link mdl-typography--text-uppercase " href="#">Orçamentos</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#">Promoções</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#">Pedidos</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#">Calendário</a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-200 material-icons" role="presentation">help_outline</i>
                <span class="visuallyhidden">Ajuda</span></a>
            </nav>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid">
                <div class="mdl-color--white mdl-cell mdl-cell--12-col mdl-shadow--2dp">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Nome</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Sobrenome</label>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
